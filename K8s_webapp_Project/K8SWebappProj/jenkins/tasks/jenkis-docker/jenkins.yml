     - name: add key 
       apt_key:
        url: https://pkg.jenkins.io/debian/jenkins-ci.org.key
        state: present

     - name: add repo
       apt_repository:
        repo: deb https://pkg.jenkins.io/debian-stable binary/
        state: present

     - name: run the update
       apt:
        update_cache: yes
     
     - name: Install aptitude using apt
       apt: 
        name: aptitude 
        state: latest 
        update_cache: yes 
        force_apt_get: yes

     - name: Install Jenkins
       apt:
        name: jenkins
        state: present

     - name: Start & Enable Jenkins
       service: 
        name: jenkins
        state: started

     - name: Sleep for 30 seconds and continue with play
       wait_for: 
        timeout: 30

     - name: Get init password Jenkins
       shell: cat /var/lib/jenkins/secrets/initialAdminPassword
       changed_when: false
       register: result

     - debug: msg="{{ result.stdout }}"

     - name: Create scripts directory if it does not exist
       file:
        path: /sites/scripts
        state: directory
        mode: '0777'

     - name: Create logs directory if it does not exist
       file:
        path: /sites/logs
        state: directory
        mode: '0777'

     - name: add jenkins to root
       lineinfile:
        path: /etc/sudoers
        insertafter: '^# User privilege specification'
         line: 'jenkins ALL=(ALL) NOPASSWD: ALL'
         firstmatch: yes
         state: present

     - name: get the ip address
       shell: curl http://169.254.169.254/latest/meta-data/public-ipv4
       args:
        warn: no
       register: result

     - set_fact: public_ip={{ result.stdout }}

     - debug: msg="Jenkins Url is http://{{ public_ip }}:8080"

     - name: Generating id_rsa key for jenkins user
       command: ssh-keygen -q -f ~/.ssh/id_rsa -t rsa -N ''
       become_user: jenkins

     - name: create .m2 directory
       file:
        path: /var/lib/jenkins/.m2
        state: directory
        recurse: yes
        owner: jenkins
        group: jenkins

     - name: copy settings.xml
       copy:
        src: mvn/settings.xml
        dest: /var/lib/jenkins/.m2
        owner: jenkins
        group: jenkins
        mode: '0664'
    
     - name: copy settings-security.xml
       copy:
        src: mvn/settings-security.xml
        dest: /var/lib/jenkins/.m2
        owner: jenkins
        group: jenkins
        mode: '0664'

     - name: copy pem file to jenkins server
       copy:
        src: /sites/keyfile.pem
        dest: /sites
        owner: jenkins
        group: jenkins
        mode: '0600'
